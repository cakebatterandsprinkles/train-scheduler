<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" />
    <link rel="icon" href="assets/images/favicon (1).png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
    <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-database.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="jumbotron big-header text-center">
            <h1 class="display-4"><img src="assets/images/favicon (1).png" alt="Train icon from fontawesome"
                    id="train-icon" class="pb-2"> Personalized Train Scheduler</h1>
            <p class="lead">Plan your vacations. Never miss a train again!</p>
        </div>
        <div class="card mb-4 mt-2">
            <div class="card-header bg-warning">
                <p class="heading lead mb-0">Train Schedule</p>
            </div>
            <div class="card-body">
                <div id="current-trains">
                    <table class="table table-responsive">
                        <thead>
                            <tr>
                                <th scope="col">Train Name</th>
                                <th scope="col">Destination</th>
                                <th scope="col">Frequency (min)</th>
                                <th scope="col">First Train</th>
                                <th scope="col">Next Arrival</th>
                                <th scope="col">Minutes Away</th>
                                <th scope="col">Update Information</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="card mb-3">
            <div class="card-header bg-info">
                <p class="heading lead mb-0"><i class="fas fa-plus-circle"></i>     Add Train</i></p>
            </div>
            <form class="p-3">
                <div class="form-group">
                    <label for="train-name">Train Name</label>
                    <input type="text" class="form-control" id="train-name" placeholder="Hogwarts Express">
                </div>
                <div class="form-group">
                    <label for="destination">Destination</label>
                    <input type="text" class="form-control" id="destination" placeholder="King's Cross">
                </div>
                <div class="form-group">
                    <label for="first-train-time">First Train Time (HH:mm - military time) </label>
                    <input type="text" class="form-control" id="first-train-time" placeholder="17:30">
                </div>
                <div class="form-group">
                    <label for="frequency">Frequency (min)</label>
                    <input type="text" class="form-control" id="frequency" placeholder="30">
                </div>
                <button type="submit" class="btn btn-success" id="submit">Submit</button>
            </form>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="assets/logic.js"></script>
</body>

</html>
